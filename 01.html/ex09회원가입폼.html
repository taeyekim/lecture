<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <table width="400px">
        <tr>
            <td colspan="2" bgcolor="gray" height="50px">
                <h4>step1 : 아이디/비번 입력</h4>
            </td>
        </tr>
        <tr>
            <td align="right" bgcolor="whitesmoke" height="35px">아이디 : </td>
            <td align="left" bgcolor="whitesmoke"><input type="text"></td>
        </tr>
        <tr>
            <td align="right" bgcolor="whitesmoke" height="35px">비밀번호 : </td>
            <td align="left" bgcolor="whitesmoke"><input type="text"></td>
        </tr>
        <tr>
            <td align="right" bgcolor="whitesmoke" height="35px">비밀번호 확인 : </td>
            <td align="left" bgcolor="whitesmoke"><input type="text"></td>
        </tr>

        <tr>
            <td colspan="2" bgcolor="gray" height="50px">
                <h4>step2: 개인정보</h4>
            </td>
        </tr>
        <tr>
            <td align="right" bgcolor="whitesmoke" height="35px">성별 : </td>
            <td align="left" bgcolor="whitesmoke">
                남<input type="radio" name="gender">
                여<input type="radio" name="gender">
            </td>
        </tr>
        <tr>
            <td align="right" bgcolor="whitesmoke" height="35px">혈액형 : </td>
            <td align="left" bgcolor="whitesmoke">
                <select>
                    <option>A형</option>
                    <option>B형</option>
                    <option>AB형</option>
                    <option>O형</option>
                </select>
            </td>
        </tr>
        <tr>
            <td align="right" bgcolor="whitesmoke" height="35px">생일 : </td>
            <td align="left" bgcolor="whitesmoke"><input type="text" placeholder="연도-월-일"></td>
        </tr>

        <tr>
            <td colspan="2" bgcolor="gray" height="50px">
                <h4>step3 : 선호도</h4>
            </td>
        </tr>
        <tr>
            <td align="right" bgcolor="whitesmoke" height="35px">취미 : </td>
            <td align="left" bgcolor="whitesmoke">
                축구<input type="checkbox" name="hobby">
                야구<input type="checkbox" name="hobby">
                농구<input type="checkbox" name="hobby">
            </td>
        </tr>
        <tr>
            <td align="right" bgcolor="whitesmoke" height="35px">좋아하는 색깔 : </td>
            <td align="left" bgcolor="whitesmoke">
                <input type="color">
            </td>
        </tr>

        <tr>
            <td colspan="2" bgcolor="gray" height="50px">
                <h4>step4 : 적고 싶은 말</h4>
            </td>
        </tr>
        <tr>
            <td colspan="2" bgcolor="whitesmoke" height="35px"><textarea rows="6" cols="53"></textarea></td>
            
        </tr>

        <tr>
            <td colspan="2" align="right" bgcolor="whitesmoke" height="20px">
                    <center>
                        <input type="submit"><input type="reset">
                    </center>
            </td>
        </tr>
    </table>
</form>
    
</body>
</html>

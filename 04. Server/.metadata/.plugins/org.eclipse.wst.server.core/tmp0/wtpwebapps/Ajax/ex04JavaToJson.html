<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<div id="result-area"></div>
	<button id="req-btn">데이터요청</button>
	
	<script src="./js/jquery-3.7.0.js"></script>
	<script>
	
	// 1. 클릭했을 때, 서버에 요청하여 JSONArray 데이터 받아오기
	// 2. 받아온 데이터를 웹 페이지에 표 형태로 출력해보기
	// id가 'result-area'인 div태그에 출력
	// - table 태그 활용 -> ex21
	
	$("#req-btn").on("click", function(){
		$.ajax({
				url:"JavaToJson",
				success:function(res){
					console.log(res);
					
					let resultHTML = `<table border="1"><tr>
					<th>메뉴명</th>
					<th>가격</th>
					<th>사이즈</th></th>`;
					
					for (let i = 0; i < res.length; i++){
						resultHTML += `
							<tr>
								<td>${res[i].menuNM}</td>
								<td>${res[i].price}</td>
								<td>${res[i].size}</td>
							</tr>
						`;
					}
					
					resultHTML += `</table>`;
					
					$("#result-area").html(resultHTML);
					
				},
				error:function(){
					alert("요청실패...");
				}
				
			}); //end ajax
			
		}); // end event
	
	</script>

</body>
</html>
